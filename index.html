  <script>
    function check() {
      var val_1 = document.getElementById("s22");
      var val_2 = document.getElementById("s11");
      const msg = document.getElementById("message");
      if (
        val_1.value <= -36 &&
        val_1.value >= -72 &&
        val_2.value <= -36 &&
        val_2.value >= -72
      ) {
        msg.setAttribute("style", "background-color:green;");
        msg.innerHTML = "CALIBRATION PASSED";
      } else {
        msg.setAttribute("style", "background-color:red;");
        msg.innerHTML = "CALIBRATION FAILED";
      }
    }
  </script>

    <script>
      const scriptURL = "https://sheetdb.io/api/v1/x4le8bq47k7ig";
      const form = document.forms["submit-to-google-sheet"];
      const sucess = document.getElementById("succ");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            sucess.innerHTML = "Last calibration done on   " + "   " + Date();
          })
          .catch((error) => {
            sucess.innerHTML = "ERROR WHILE SUBMITTING";
            setTimeout(function () {
              sucess.innerHTML = "";
            }, 2000);
          });
      });
      function check_area(value) {
        var area1 = document.getElementById("feed");
        var area2 = document.getElementById("dual");
        var area3 = document.getElementById("80ghz");
        var area4 = document.getElementById("titan");
        if (value == "Feed") {
          area1.setAttribute("style", "border-color:red;margin-right: 35px");
          area2.setAttribute("style", "border-color:black;margin-left: 75px");
          area3.setAttribute("style", "border-color:black;margin-left: 100px");
          area4.setAttribute("style", "border-color:black;margin-left: 77px");
        }
        if (value == "Dual band") {
          area2.setAttribute("style", "border-color:red;margin-left: 75px");
          area1.setAttribute("style", "border-color:black;margin-right: 35px");
          area4.setAttribute("style", "border-color:black;margin-left: 77px");
          area3.setAttribute("style", "border-color:black;margin-left: 100px");
        }
        if (value == "80ghz") {
          area3.setAttribute("style", "border-color:red;margin-left: 100px");
          area1.setAttribute("style", "border-color:black;margin-right: 35px");
          area2.setAttribute("style", "border-color:black;margin-left: 75px");
          area4.setAttribute("style", "border-color:black;margin-left: 77px");
        }
        if (value == "Titan") {
          area4.setAttribute("style", "border-color:red;margin-left: 77px");
          area3.setAttribute("style", "border-color:black;margin-left: 100px");
          area1.setAttribute("style", "border-color:black;margin-right: 35px");
          area2.setAttribute("style", "border-color:black;margin-left: 75px");
        }
      }
    </script>
